 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>While Loop</title>
 </head>
 <body>
    <script type="text/javascript">
    	var i = 10;
    	while(i>=0) {
    		document.write(i+"<br>");
    		i--;
    	}
    </script>
 </body>
 </html>
