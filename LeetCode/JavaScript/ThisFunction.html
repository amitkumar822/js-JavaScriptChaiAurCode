<head>
	<title>This Function</title>
	<script type="text/javascript">
		var person = {
			firstName : "Amit Kumar",
			lastName : "  Singh",

			fullName : function(){
				return this.firstName + this.lastName;
			}
		};

		document.write("<h1>" +person.fullName());
	</script>
</head>
