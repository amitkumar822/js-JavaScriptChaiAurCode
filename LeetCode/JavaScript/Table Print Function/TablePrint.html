<html>
<head>
	<title>Table Print</title>
	<style type="text/css">
		div{
			border-bottom: 1px black solid;
			width: 130px;
		}
	</style>
	<script type="text/javascript">
		var num = prompt("Please enter a number","");
		for(var i = 1; i<=10; i++){
			document.write("<div>");
			//1 x 2 = 2
			document.write(num+ "x" + i + " = "+ i*num);
			document.write("</div>");
		}
	</script>
</head>
<body>

</body>
</html>
