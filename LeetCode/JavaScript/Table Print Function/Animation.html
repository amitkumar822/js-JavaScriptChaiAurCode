<html>
<head>
	<title>Animation Function</title>
	<style type="text/css">
		.yellow{
			width: 400px;
			height: 400px;
			background-color: yellow;
			position: relative;
			margin-top: 5px;
		}
		#red{
			width: 50px;
			height: 50px;
			position: absolute;
			background-color: red;
			top: 0px;
			left: 0px;
		}
	</style>
</head>
<body>
	<button onclick="move()">Click Me</button>
    <div class="yellow">
    	<div id="red"></div>
    </div>
</body>
  <script type="text/javascript">
  	function move(){
        var redElem = document.getElementById('red');
        var poe = 0;
        var anim = setInterval(animate,5);

        function animate(){
        	if(poe == 350){
        		clearInterval(anim);
        	}else{
                
        	poe++;
        	redElem.style.top = poe+"px";
        	redElem.style.left = poe+"px";
        	}
        }
  	}
  </script>
</html>
