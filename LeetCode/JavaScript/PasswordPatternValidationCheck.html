<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password pattern Validation Check</title>
</head>
<body>
    <form action="#" method="post" onsubmit="return validate()">
        <p>
            <h1 style="font: 30px; text-align:center;">WsCube Tech <br>Registration Form</h1>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
        </p>
        <p>
            <label for="password">Password</label>
            <input id="password" name="password" type="text" onkeyup="passCheck(this.value)" autocomplete="off
            ">
        </p>
        <p>
            <label for="confirm_password">Confirm_Password</label>
            <input type="password" id="confirm_password" name="confirm_password">
            <error id="alert"></error>
        </p>
        <p>
            <label class="Password-check">8 characters</label><br>
            <label class="Password-check">1 lower case character</label><br>
            <label class="Password-check">1 upper case character</label><br>
            <label class="Password-check">1 numerical character</label><br>
            <label class="Password-check">1 special character</label>
        </p>
        <p>
            <error id="alert-caps"></error>
            <input type="submit" value="SUBMIT" id="submit">
        </p>
    </form>
</body>
<script>
    function passCheck(data){
        var passClass = document.getElementsByClassName('Password-check');

        const lowerCase = new RegExp('(?=.*[a-z])');
        const upperCase = new RegExp('(?=.*[A-Z])');
        const number = new RegExp('(?=.*[0-9])');
        const specialChar = new RegExp('(?=.*[!@#\$%\^&\*])');
        const  eightChar = new RegExp('(?=.{8,})');

        if(eightChar.test(data)){
            passCheck[0].style.color = "green";
        }else{
            passCheck[0].style.color = "grey";
        }
        if(lowerCase.test(data)){
            passCheck[1].style.color = "green";
        }else{
            passCheck[1].style.color = "grey";
        }
    }
</script>
</html>
